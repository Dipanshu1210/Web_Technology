<!DOCTYPE html>
<html lang="en">
<head>
<script>
function lettersOnlyCheck(name)
{
 var regEx = /^[A-Za-z]+$/;
 if(name.value.match(regEx))
 {
 return true;
 }
 else
 {
 alert("Please enter letters only.");
 return false;
 }
}
</script>
</head>
<body>
<div class="mail">
<h2>JavaScript Letters Only Validation</h2>
<form name="form1" action="#">
Name: <input type='text' name='name'/></br></br>
<input type="submit" name="submit" value="Submit"
onclick="lettersOnlyCheck(document.form1.name)"/>
</form>
</div>
</body>
</html>
